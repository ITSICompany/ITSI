{% extends 'base/index.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/style_auth.css' %}">
{% endblock style %}

{% block title %}ITSI{% endblock title %}

{% block content %}
    <h3>ITSI ID</h3>
    <div class="auth">
        <h4>Войти в личный кабинет</h4>

        <div class="auth_form">
            <form method="post">
                <h5>Логин</h5>
                <input type="text" placeholder="Введите логин">
                <h5>Пароль</h5>
                <input type="password" placeholder="Введите пароль">
                <label class="checkbox-container">Запомнить меня
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="auth_form_button">
                    <button type="submit" name="register">Подтвердить</button>
                </div>
            </form>
            <h6>Нет аккаунта? <span style="color: #0047FF;">Зарегистрироваться</span></h6>
        </div>

        <div class="social_network">
            <h5>Войти через</h5>
            <div class="social_network_svg">
                <div>
                    <img src="{% static 'svg/google.svg' %}" alt="">
                </div>
                <div>
                    <img src="{% static 'svg/facebook.svg' %}" alt="">
                </div>
                <div>
                    <img src="{% static 'svg/apple.svg' %}" alt="">
                </div>
            </div>
        </div>


    </div>
{% endblock content %}
